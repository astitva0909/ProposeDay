<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Propose Day</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background: #f9f0ff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .container {
      position: relative;
      width: 300px;
      height: 400px;
      margin-bottom: 20px;
    }
    /* Image for Snigdha */
    .top-right {
      position: absolute;
      top: -20px;
      right: -40px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff8c94;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    /* Image for Astitva */
    .bottom-left {
      position: absolute;
      bottom: -20px;
      left: -40px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #8c94ff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .ring-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      border: 2px solid #e0e0e0;
      width: 100px;
      height: 100px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    .ring-box video {
      width: 50px;
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: all 0.3s;
    }
    #accept-btn {
      background-color: #4CAF50;
      color: white;
    }
    #decline-btn {
      background-color: #f44336;
      color: white;
      position: relative;
    }
    #cute-message {
      margin-top: 20px;
      font-size: 18px;
      color: #6a1b9a;
      display: none;
    }
    audio {
      margin-top: 20px;
      display: block;
    }
  </style>
  <script>
    // Handle the Decline button movement
    function moveDeclineButton(button) {
      const container = button.parentElement;
      const containerRect = container.getBoundingClientRect();
      const buttonRect = button.getBoundingClientRect();

      let newTop = Math.random() * (containerRect.height - buttonRect.height);
      let newLeft = Math.random() * (containerRect.width - buttonRect.width);

      button.style.position = "absolute";
      button.style.top = ${newTop}px;
      button.style.left = ${newLeft}px;
    }

    // Handle Accept button click
    function showCuteMessage() {
      document.getElementById('cute-message').style.display = 'block';
    }
  </script>
</head>
<body>

<h1>üåπ Will you be mine, Snigdha? üåπ</h1>

<div class="container">
  <img src="snigdha.jpg" alt="Snigdha's Picture" class="top-right">
  <div class="ring-box">
    <video autoplay loop muted playsinline>
      <source src="ring.mp4.mov" type="video/mp4">
      Your browser does not support the video element.
    </video>
  </div>
  <img src="astitva.jpg" alt="Astitva's Picture" class="bottom-left">
</div>

<div class="button-container">
  <button id="accept-btn" onclick="showCuteMessage()">Accept</button>
  <button id="decline-btn" onmouseover="moveDeclineButton(this)">Decline</button>
</div>

<p id="cute-message">Yay! I promise to always love, care, and cherish every moment with you! ‚ù§üíç</p>

<audio controls autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

</body>
</html>
