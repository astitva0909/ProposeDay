<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Propose Day</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f0ff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      position: relative;
    }
    .container {
      position: relative;
      width: 300px;
      height: 400px;
    }
    /* Image for Snigdha */
    .top-right {
      position: absolute;
      top: -20px;
      right: -40px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff8c94;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    /* Image for Astitva */
    .bottom-left {
      position: absolute;
      bottom: -20px;
      left: -40px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #8c94ff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .ring-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      border: 2px solid #e0e0e0;
      width: 100px;
      height: 100px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    .ring-box img {
      width: 50px;
    }
    audio {
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>

<h1>ðŸŒ¹ Happy Propose Day, Snigdha! ðŸŒ¹</h1>

<div class="container">
  <img src="snigdha.jpg" alt="Snigdha's Picture" class="top-right">
  <div class="ring-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Gold_ring_icon.png/768px-Gold_ring_icon.png" alt="Ring">
  </div>
  <img src="astitva.jpg" alt="Astitva's Picture" class="bottom-left">
</div>

<audio controls autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

</body>
</html>
